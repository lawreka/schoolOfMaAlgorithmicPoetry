    <script type="text/javascript">
        const openers = ['wyd', 'u up?', 'hey bb', 'hey 😏', 'hey hot stuff', 'hi sexy'];
        const verbs = ['wanna', 'cant wait 2', 'want ur', 'id luv 2', 'do u wanna', 'what would u do if i', 'want u 2', 'was thinkin about'];
        const parts = ['💋', '👄', '👌', '🦶', '🦷', '👅', '👂', '👃', '🦵', '🧠', '🍌', '🍒', '🍑', '🍆', '🍖', '🦴', '🥩', '🍗', '👁️', '👀', '👉', '🤏', '🖖', '💪', '🤙', '👋', '🗣', '🐱', '💥', '💦', '✨', '🌮', '🌯', '🍼', '🍴', '🕯', '🔨', '⛓', '🔪', '🚬', '🕳', '🩸', '🔥', '👖', '💀', '🚗'];
        const bridges = ['in my', 'all over ur', 'on ur', '', 'in ur', 'my', 'ur', '', '', ''];
        const end = [' lol ', ' uwu ', ' jk...unless ur down ', ' if ur into that ', '😘', '😝', '😛', '😜', '🤪', '🥺', '😩', '😳', '😬', '🥴', '🙈', '❤️', '💕', '💖', '🌈', '🔥', '😉', '😈'];

        function rand_range(maximum) {
            return Math.floor(Math.random() * (maximum + 1));
        }

        function choose(array) {
            return array[rand_range(array.length - 1)];
        }

        function firstMsg() {
            return choose(openers);
        }

        function secondMsg() {
            return choose(verbs) + ' ' + choose(parts) + ' ' + choose(bridges) + ' ' + choose(parts);
        }

        function thirdMsg() {
            return choose(end) + choose(end) + choose(end);
        }       

        function sext() {
            const firstMessage = document.getElementById('first');
            const secondMessage = document.getElementById('second');
            const thirdMessage = document.getElementById('third');
            const button = document.getElementById('button');
            const messageArea = document.getElementById('messageArea');
            const sextInterval = setInterval(message, 2000);
            button.setAttribute('disabled', 'true');

            if (firstMessage && secondMessage && thirdMessage) {
                messageArea.removeChild(firstMessage);
                messageArea.removeChild(secondMessage);
                messageArea.removeChild(thirdMessage);
            }
            function message() {
                const firstMessage = document.getElementById('first');
                const secondMessage = document.getElementById('second');
                const thirdMessage = document.getElementById('third');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message');
                if (firstMessage && secondMessage && thirdMessage) {
                    clearInterval(sextInterval);
                    button.removeAttribute('disabled');
                    return;
                }
                if (firstMessage && secondMessage) {
                    newMessage.id = 'third';
                    newMessage.innerHTML = thirdMsg();
                    messageArea.append(newMessage);
                } else if (firstMessage) {
                    newMessage.id = 'second';
                    newMessage.innerHTML = secondMsg();
                    messageArea.append(newMessage);
                } else {
                    newMessage.id = 'first';
                    newMessage.innerHTML = firstMsg();
                    messageArea.append(newMessage);
                }
            }            
        }
