         The possibility of a posthuman life span hangs in the wake of the eventual collapse of the human civilization that we call civilization. For some observers, the prospect of catastrophic societal collapse is akin to seeing an asteroid heading straight for Earth or you being struck by lightning, in that case ‚Äì or even worse ‚Äì going extinct from the effects of what's bypassing your amazing planet. Even among humans who see the world as generally very good, the prospect of encountering an extraterrestrial civilization seems of concern. A piecemeal but definite hand of doom has clawed its way into the subjective experiential picture of modern civilization. This hand of doom has again, grown bigger and more impervious, unfolding in opposite directions from the various efforts at improvement required to bring civilization back up to modern levels. Across the board ‚Äì physical goods, health, knowledge, human relations ‚Äì humankind is outside the range of possibility for evolution that would highlight the interests of both possible future civilizations, including ours, and is outside the realm of reality, as against our own, that we could inhabit.

       Defeats in technological development may not be wholly new, but from an existential standpoint they represent trends that have happened over particularly long periods of time. At its worst, an existential catastrophe would obliterate the potential of Earth-originating intelligent life, leaving only a memory of what could have become of the planet when the existential crisis had not intervened.
